<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color of the page */
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0; /* Background color of the container */
            padding: 20px;
            border-radius: 0px;
            border: 2px solid #007bff;
        }

        .option {
            display: block;
            margin: 10px auto; /* Center the options horizontally */
            font-size: 18px;
            color: #007bff; /* Text color of the options */
            cursor: pointer;
            transition: color 0.3s; /* Smooth transition on hover */
        }

        .option:hover {
            color: #0056b3; /* Darker text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="option">Option 1</p>
        <p class="option">Option 2</p>
        <p class="option">Option 3</p>
    </div>
</body>
</html>
