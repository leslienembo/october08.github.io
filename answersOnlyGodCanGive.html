<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(220, 227, 230);
            color: #fff;
        }
        .loader {
            border: 0.4rem solid rgba(255, 255, 255, 0.2);
            border-top: 0.4rem solid #ffffff;
            border-radius: 50%;
            width: 7.5rem;
            height: 7.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rsvp-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .calendar-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: none;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calendar-icon::before {
            content: '\2709'; /* Unicode for calendar emoji */
            font-size: 3.5rem;
        }
        .rsvp-text {
            margin-top: 0.3rem;
            font-size: 0.8rem;
            color: blue;
        }
        .notes-container {
            position: absolute;
            top: 6rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .folder-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .folder-icon::before {
            content: '\1F4C1'; /* Unicode for folder emoji */
            font-size: 2.5rem;
        }
        .notes-text {
            margin-top: 0.3rem;
            font-size: 0.8rem;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <a href="https://www.eventbrite.com/e/answers-only-god-can-give-exhibition-opening-tickets-1287466861039?utm-campaign=social&utm-content=attendeeshare&utm-medium=discovery&utm-term=listing&utm-source=cp&aff=ebdsshcopyurl" class="rsvp-container">
        <div class="calendar-icon"></div>
        <div class="rsvp-text">RSVP</div>
    </a>
    <a href="/notesBA25.html" class="notes-container">
        <div class="folder-icon"></div>
        <div class="notes-text">Show Notes</div>
    </a>
</body>
</html>
